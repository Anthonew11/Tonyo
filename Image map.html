<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background: grey;
            text-align: center;
        }
    </style>
    <title>Image map</title>
</head>
<body>

    <area target="" alt="triangle" title="triangle" href="https://en.wikipedia.org/wiki/Triangle" coords="237,83,275,153,313,85" shape="poly">
    <area target="" alt="hexagon" title="hexagon" href="https://en.wikipedia.org/wiki/Hexagon" coords="279,166,323,82,413,84,459,163,414,244,326,239" shape="poly">
    <area target="" alt="hexagon" title="hexagon" href="https://en.wikipedia.org/wiki/Hexagon" coords="326,256,382,255,411,305,381,353,325,349,295,302" shape="poly">
</map>
    
</body>
</html>
